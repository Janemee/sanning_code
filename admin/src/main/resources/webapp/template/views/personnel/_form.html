<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-8">
            <input id="name" type="text" name="name" value="${(personnel.name)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-8">
            <input id="phone" type="text" name="phone" value="${(personnel.phone)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>

    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">韦根编号</label>
        <div class="col-sm-8">
            <input id="weigenCode" type="text" name="weigenCode" value="${(personnel.weigenCode)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-6 form-group">
        <label class="col-sm-4 control-label">人员头像</label>
        <div class="col-sm-8">
            <input id="upload" name="file" type="file" class="form-control">
            <input id="picUrl" name="picUrl" style="display: none">
            <img id="pic" src="${(personnel.picUrl)}" style="width: 100px;height: 100px">
            <span id="msg"></span>
        </div>
    </div>
</div>
