<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-8">
            <input id="userName" type="text" name="userName" value="${(users.userName)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-8">
            <input id="phone" type="text" name="phone" value="${(users.phone)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>

    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">邮件</label>
        <div class="col-sm-8">
            <input id="email" type="text" name="email" value="${(users.email)!}"
                   class="form-control" maxlength="50">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>

    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-8">
            <select id="sex" name="sex" class="form-control">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>

    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">用户类型</label>
        <div class="col-sm-8">
            <select id="type" name="type" class="form-control">
                <option value="1">普通用户</option>
                <option value="2">社区</option>
                <option value="3">企业</option>
            </select>
        </div>
    </div>
</div>
