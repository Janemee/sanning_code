<div class="form-group">
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">分组名称</label>
        <div class="col-sm-8">
            <input id="name" type="text" name="name" value="${(equipmentGroup.name)!}"
                   class="form-control" maxlength="6">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>
    <div class="col-sm-12 form-group">
        <label class="col-sm-2 control-label">地址</label>
        <div class="col-sm-8">
            <input id="address" type="text" name="address" value="${(equipmentGroup.address)!}"
                   class="form-control" maxlength="6">
        </div>
        <label class="required-help col-sm-1">*</label>
    </div>

    <div class="form-group">
        <div class="col-sm-12 form-group">
            <label class="col-sm-2 control-label">所属用户</label>
            <div class="col-sm-8">
                <select id="usersId" name="usersId" class="form-control chosen-select" required>
                    <#list userList as user>
                    <option value="${user.id}">${user.userName}</option>
                </#list>
                </select>
            </div>
            <label class="required-help col-sm-2">*</label>
        </div>
    </div>
